name: release

on:
  push:
    branches: [main]

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.version-check.outputs.should_release }}
      tag: ${{ steps.version-check.outputs.tag }}
      version: ${{ steps.version-check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: Check if version already exists
        id: version-check
        run: |
          package_version=$(node -p "require('./package.json').version")
          echo "version=$package_version" >> $GITHUB_OUTPUT
          
          if git ls-remote --tags origin | grep -q "refs/tags/v$package_version"; then
            echo "Version v$package_version already exists"
            echo "::warning file=package.json::Version v$package_version already exists - no release will be created"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Version v$package_version is new. Will create release."
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "tag=v$package_version" >> $GITHUB_OUTPUT
          fi

  release:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
      - uses: oven-sh/setup-bun@v2
      - name: Install latest npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Generate oclif manifest
        run: npm run prepack

      - name: Create draft GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check-version.outputs.tag }}
          name: ${{ needs.check-version.outputs.tag }}
          generate_release_notes: true
          draft: true

      - name: Publish to npm
        run: |
          if npm view @trust-ethos/cli@${{ needs.check-version.outputs.version }} > /dev/null 2>&1; then
            echo "Version ${{ needs.check-version.outputs.version }} already published, skipping"
          else
            npm publish --provenance --access public
          fi

      - run: npm run postpack

  build-binaries:
    needs: [check-version, release]
    if: needs.check-version.outputs.should_release == 'true'
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: darwin-arm64
          - os: macos-latest
            target: darwin-x64
          - os: ubuntu-latest
            target: linux-x64
          - os: ubuntu-latest
            target: linux-arm64
          - os: ubuntu-latest
            target: win32-x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.check-version.outputs.tag }}
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      - uses: oven-sh/setup-bun@v2
      - run: npm install
      - run: npm run build
      - run: npm run prepack

      - name: Build tarball
        run: npx oclif pack tarballs --root=. --targets=${{ matrix.target }} --xz

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check-version.outputs.tag }}
          files: |
            dist/*.tar.gz
            dist/*.tar.xz

  publish-release:
    needs: [check-version, build-binaries]
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Publish release
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ needs.check-version.outputs.tag }}
        run: gh release edit "$TAG" --repo ${{ github.repository }} --draft=false

  update-homebrew:
    needs: [check-version, publish-release]
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Generate and push Homebrew formula
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          VERSION: ${{ needs.check-version.outputs.version }}
          TAG: ${{ needs.check-version.outputs.tag }}
        run: |
          set -e
          
          get_sha256() {
            local platform=$1
            local asset_name=$(gh release view "$TAG" --repo trust-ethos/ethos-cli --json assets --jq ".assets[].name" | grep "${platform}.tar.gz$")
            local url="https://github.com/trust-ethos/ethos-cli/releases/download/${TAG}/${asset_name}"
            curl -sL "$url" | sha256sum | cut -d' ' -f1
          }
          
          SHA_DARWIN_ARM64=$(get_sha256 "darwin-arm64")
          SHA_DARWIN_X64=$(get_sha256 "darwin-x64")
          SHA_LINUX_ARM64=$(get_sha256 "linux-arm64")
          SHA_LINUX_X64=$(get_sha256 "linux-x64")
          
          ASSETS=$(gh release view "$TAG" --repo trust-ethos/ethos-cli --json assets --jq '.assets[].name')
          ASSET_DARWIN_ARM64=$(echo "$ASSETS" | grep "darwin-arm64.tar.gz$")
          ASSET_DARWIN_X64=$(echo "$ASSETS" | grep "darwin-x64.tar.gz$")
          ASSET_LINUX_ARM64=$(echo "$ASSETS" | grep "linux-arm64.tar.gz$")
          ASSET_LINUX_X64=$(echo "$ASSETS" | grep "linux-x64.tar.gz$")
          
          cat > /tmp/ethos.rb << EOF
          class Ethos < Formula
            desc "CLI for querying Ethos user profiles, XP balances, and reputation data"
            homepage "https://github.com/trust-ethos/ethos-cli"
            version "${VERSION}"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/trust-ethos/ethos-cli/releases/download/${TAG}/${ASSET_DARWIN_ARM64}"
                sha256 "${SHA_DARWIN_ARM64}"
              end
              on_intel do
                url "https://github.com/trust-ethos/ethos-cli/releases/download/${TAG}/${ASSET_DARWIN_X64}"
                sha256 "${SHA_DARWIN_X64}"
              end
            end

            on_linux do
              on_arm do
                url "https://github.com/trust-ethos/ethos-cli/releases/download/${TAG}/${ASSET_LINUX_ARM64}"
                sha256 "${SHA_LINUX_ARM64}"
              end
              on_intel do
                url "https://github.com/trust-ethos/ethos-cli/releases/download/${TAG}/${ASSET_LINUX_X64}"
                sha256 "${SHA_LINUX_X64}"
              end
            end

            def install
              libexec.install Dir["*"]
              bin.install_symlink libexec/"bin/ethos"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/ethos --version")
            end
          end
          EOF
          
          sed -i 's/^          //' /tmp/ethos.rb
          
          git clone "https://x-access-token:${GH_TOKEN}@github.com/trust-ethos/homebrew-tap.git" /tmp/homebrew-tap
          cp /tmp/ethos.rb /tmp/homebrew-tap/Formula/ethos.rb
          
          cd /tmp/homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/ethos.rb
          git commit -m "Update ethos to ${TAG}"
          git push
